<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/alerts">Alerts</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Real-Time Weather Monitoring</h1>
        <form id="monitor-form">
            <label for="cities">Cities (comma-separated):</label>
            <input type="text" id="cities" placeholder="e.g., Delhi, Mumbai" required>
            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" placeholder="e.g., 300" required>
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" placeholder="e.g., 3600" required>
            <button type="submit">Start Monitoring</button>
        </form>
        <div id="charts">
            <h2>Visualizations</h2>
            <canvas id="temp-chart"></canvas>
            <canvas id="feels-like-chart"></canvas>
            <canvas id="weather-condition-chart"></canvas>
        </div>
    </div>
    <script src="/static/frontend.js"></script>
</body>
</html>
